{% extends 'base.html' %}

{% block content %}
  {% for item in clothes %}
  <div>
    <table>
      <tr>
        <td><img src={{ item.photo }}></td>
        <td>
          <h2>{{ item.name }}</h2>
          <p>Цена - {{ item.price }} руб.</p>
        </td>
      </tr>
    </table>
  </div>
  {% endfor %}
{% endblock %}
